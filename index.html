<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		
		<title>Quiz App</title>
		
		<link rel="stylesheet" href="main.css" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>		
		<script src="app.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="container">
			<header>
				<ul>
				<li class="theme"><img src= "quiz.jpg" alt="quiz" width="95" height="95"/>
				<h1>VIDHYA'S QUIZ</h1></li>
				</ul>
			</header>
			<hr />
			<div>
			<form>
				
				
				<input type="button" value="Start A Quiz" class="startQuiz" >
				<div id="quest">
				<h3>1.What is the capital of Singapore?</h3>	
				<ul>
					<li id="choice_0"><input type="radio" name="answer" value="0" class="choices"/><span>Chennai</span></li>
					<li id="choice_1"><input type="radio" name="answer" value="1" class="choices"/><span>Chennai</span></li>
					<li id="choice_2"><input type="radio" name="answer" value="2" class="choices"/><span>Chennai</span></li>
					<li id="choice_3"><input type="radio" name="answer" value="3" class="choices"/><span>Chennai</span></li>
				</ul>
			    </div>
				<!--<input type="button" value="Next" class="prevQuestion"></input>
				<input type="button" value="Next" class="nextQuestion"></input>-->
								
			</form>	
			<div class="navigate">
				<a href="#" id="prevq">Prev</a>
				<a href="#" id="nextq">Next</a>
			</div>
				
			</div>
						
			
				<div id="end" >
					
				<!--<input type="button" value="Show Answers" id="showAnswer"  size="80" >	-->
				<input type="button" value="Show Results" id="showResult" class="show" size="80" >
				<span id="result">Your score:</span>
				
				</div>
			
		</div>
	</body>
</html>
